<!DOCTYPE html>
<html>

<head>
<title> CSS Box Model Example</title>
<style>
    #example1 {
        background-color: rgb(228, 131, 131);
        padding: 60px 40px 80px 20px;
        border: 2px dashed rgb(255, 46, 46);
        margin: 60px;
    }

    .example2 {
        width: 140px;
        height: 50px;
        background-color: rgb(253, 207, 2);
        padding: 20px 40px;
        border: 4px solid rgb(119, 34, 0);
        margin: 10px 30px 30px 40px;
    }
</style>

<body>
    <div id="example1">Sample Text 1 </div>
    <div class="example2">Sample Text 2 </div>
</body>
