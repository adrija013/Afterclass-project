|<html>
    <body>
        <p>Ascending and descending order for mapped numbers</p>
        <p id="ProductValue"></p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>
        <script>
            var numbers= [25,12,19,94];
            function myFunction(num){
                return num*50;
            }
            var newarray = numbers.map(myFunction);
            document.getElementById("ProductValue").innerHTML="The mapped values are: "+newarray;
            function ascending(){
                newarray.sort(function(a,b){return a-b});
                document.getElementById("ProductValue").innerHTML="The ascending order of mapped values are: "+newarray;
            }
            function descending(){
                newarray.sort(function(a,b){return b-a});
                document.getElementById("ProductValue").innerHTML="The descending order of mapped values are: "+newarray;
            }
        </script>
    </body>
</html>
