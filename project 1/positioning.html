<!DOCTYPE html>
<html>
<head>
  <style>
    div.relative {
      position: relative;
      border: 1px solid red;
       top: 10px;
            right:10px;
            width: 250px;
    }

    div.fixed {
      position: fixed;
      left: 30px;
      border: 2px solid yellow;
      width:500px;
    }

    div.absolute {
      position: absolute;
      left: 30px;
      border: 3px solid blue;
    }

    div.sticky {
      position: sticky;
      left: 30px;
      top: 10px;
      border: 4px solid green;
    }
  </style>
</head>
<body>
  <h2>positions</h2>
  <p>An element with position: relative; is positioned relative to its normal position:</p>

  <div class="relative">
    This div element has position: relative;
  </div><br><br>

  
    <div class="absolute">
    This div element has position: absolute;
  </div><br><br>

  <div class="fixed">
    This div element has position: fixed;
  </div><br><br>



  <div class="sticky">
    This div element has position: sticky;
  </div>
