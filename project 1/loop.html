<!doctype html>
<html>
    <body>
        <h2>Javascript String methods and Loops</h2>
        <p>Numbers from 1 to 10</p>
        <p id="result"></p>
        <script>
            var number = "";
            for (i = 1; i<11; i++){
                number += i + "<br>";
            }
            document.write("The random value is " + Math.floor
            (Math.random()*100));
            var date = new Date();
            document.write("\nToday's date is " + date.getDate());
        </script>
    </body>
</html>
