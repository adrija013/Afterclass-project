<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>

    <body>
        
        <h2>sample Image</h2>
        <img src="space.jpg" alt="space"width="200"height="250">
 <h2>sample Audio</h2>
    <audio controls autoplay>
        <source src="audio.mp3" type="audio/mpeg">
      
    </audio>

    <h2>sample video</h2>
    <video width="400" height="300" controls autoplay poster="image.jpg" loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>sample youtube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tRaMUeBkJmU?si=90Tk271SXXeHr--D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
